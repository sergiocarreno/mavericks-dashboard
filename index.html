<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mavericks Global Master V26</title>
    <style>
        :root { --primary: #1a337e; --secondary: #009c3b; --bg: #f4f7f6; --white: #ffffff; --accent: #ffeb3b; --alert: #ff9800; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1200px; margin: auto; background: var(--white); padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo-container img { max-width: 100%; height: auto; border-radius: 8px; width: 320px; }
        .lang-switch { display: flex; justify-content: flex-end; gap: 8px; margin-bottom: 15px; }
        .lang-btn { background: #eee; border: none; padding: 8px 15px; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .lang-btn.active { background: var(--primary); color: white; }
        .grid { display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 768px) { .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; } }
        .card { padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #fff; }
        .header { background: var(--primary); color: white; padding: 10px; border-radius: 6px; font-weight: bold; margin-bottom: 12px; font-size: 0.8rem; text-transform: uppercase; text-align: center; }
        .input-group { margin-bottom: 8px; }
        label { display: block; font-weight: bold; margin-bottom: 4px; color: #444; font-size: 0.7rem; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .results-grid { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        @media (min-width: 768px) { .results-grid { display: grid; grid-template-columns: 1fr 1fr; } }
        .result-box { padding: 15px; border-radius: 12px; border-top: 6px solid var(--primary); background: #f9f9f9; }
        .landed-highlight { background: var(--accent); padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 2px solid #fbc02d; }
        .big-val { font-size: 1.4rem; font-weight: bold; color: #333; margin: 0; }
        .action-btn { background: var(--secondary); color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #lumberConverter { display: none; background: #e8f5e9; border: 1px dashed #2e7d32; padding: 10px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-switch">
        <button onclick="setLang('en')" id="btnEN" class="lang-btn active">EN</button>
        <button onclick="setLang('pt')" id="btnPT" class="lang-btn">PT</button>
    </div>

    <div class="logo-container"><img src="https://i.postimg.cc/PxB0KX2t/mavericks.jpg" alt="Mavericks Logo"></div>

    <div id="tariffAlert" style="background:#fff3e0; border-left:5px solid #ff9800; padding:10px; font-size:0.75rem; color:#e65100; margin-bottom:12px; display:none;"></div>

    <div class="card" style="margin-bottom: 15px;">
        <label id="lblNotes">PROJECT / PRODUCT NOTES</label>
        <textarea id="projNotes" rows="1" placeholder="e.g. 500 units of Smart Locks"></textarea>
    </div>

    <div class="grid">
        <div class="card">
            <div class="header" id="h1">1. IMPORT SPECS</div>
            <div class="input-group"><label id="lblHS">HS / NCM CODE</label><input type="text" id="hsCode" placeholder="Enter Code" oninput="autoCategory()" onclick="clearZero(this)"></div>
            <div class="input-group">
                <label id="lblOrigin">Origin</label>
                <select id="origin" onchange="calculate()">
                    <option value="Brazil">Brazil</option>
                    <option value="China">China</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group"><label id="lblUnit">Unit Cost ($)</label><input type="number" id="unitCost" value="0" oninput="calculate()" onclick="clearZero(this)"></div>
            <div class="input-group"><label id="lblQty">Quantity</label><input type="number" id="qty" value="1" oninput="calculate()" onclick="clearZero(this)"></div>
            <div class="input-group"><label id="lblManualDuty">Import Duty (%)</label><input type="number" id="manualDuty" value="0" oninput="calculate()" onclick="clearZero(this)"></div>
        </div>

        <div class="card">
            <div class="header" id="h2">2. LOGISTICS</div>
            <div class="input-group"><label id="lblFreight">Total Freight ($)</label><input type="number" id="freight" value="0" oninput="calculate()" onclick="clearZero(this)"></div>
            <div class="input-group"><label id="lblIns">Insurance (%)</label><input type="number" id="insRate" value="0" oninput="calculate()" onclick="clearZero(this)"></div>
            <div class="input-group"><label id="lblInt">Local Drayage ($)</label><input type="number" id="internalFreight" value="0" oninput="calculate()" onclick="clearZero(this)"></div>
            <div class="input-group"><label id="lblOther">Broker/Fees ($)</label><input type="number" id="otherFees" value="0" oninput="calculate()" onclick="clearZero(this)"></div>
            <div style="font-size:0.6rem; color:#666; padding-top:5px; border-top:1px solid #eee;">
                BR TAXES: IPI % <input type="number" id="brIPI" value="5" oninput="calculate()" onclick="clearZero(this)" style="width:40px; padding:2px;"> 
                ICMS % <input type="number" id="brICMS" value="18" oninput="calculate()" onclick="clearZero(this)" style="width:40px; padding:2px;">
            </div>
        </div>

        <div class="card">
            <div class="header" id="h3">3. STRATEGY</div>
            <div class="input-group"><label id="lblMargin">Desired Margin (%)</label><input type="number" id="targetMargin" value="20" oninput="calculate()" onclick="clearZero(this)"></div>
            <div class="input-group"><label id="lblEx">Exchange Rate ($1 = R$)</label>
                <div style="display:flex; gap:3px;"><input type="number" id="exRate" value="5.26" step="0.01" oninput="calculate()" onclick="clearZero(this)"><button onclick="getLiveExchangeRate()">ðŸ”„</button></div>
            </div>
            <div class="input-group"><label id="lblMktUSA">Market Price USA ($)</label><input type="number" id="priceUSA" value="0" oninput="calculate()" onclick="clearZero(this)"></div>
            <div class="input-group"><label id="lblMktBR">Market Price BR (R$)</label><input type="number" id="priceBR" value="0" oninput="calculate()" onclick="clearZero(this)"></div>
            <div style="font-size:0.6rem; margin-top:5px;">
                <input type="checkbox" id="brSurcharge" onchange="calculate()" checked style="width:auto;"> <span id="lblSurcharge">Apply Brazil 40% Tax</span>
            </div>

            <div id="lumberConverter">
                <label style="color:#2e7d32; font-size:0.6rem;">LUMBER CONVERTER</label>
                <div style="display:flex; gap:5px;">
                    <select id="convType" onchange="convertWood()" style="font-size:10px;"><option value="m3">mÂ³</option><option value="bf">BF</option></select>
                    <input type="number" id="volInput" value="0" oninput="convertWood()" onclick="clearZero(this)" style="font-size:10px;">
                </div>
                <div id="resBF" style="font-weight:bold; color:#2e7d32; font-size:0.7rem;">BF: 0.00</div>
                <button class="action-btn" onclick="applyConversion()" style="padding:4px; font-size:9px;">APPLY TO QTY</button>
            </div>
        </div>
    </div>

    <div class="results-grid">
        <div class="result-box" style="border-top-color:#3b5998;">
            <strong id="resUSA">USA (IMPORT)</strong>
            <div class="landed-highlight"><div id="txtLandedUSA" style="font-size:0.7rem; font-weight:bold;">LANDED COST (Unit)</div><div class="big-val" id="landedUSA">$0.00</div></div>
            <div id="lblTargetUSA" style="font-size:0.7rem; font-weight:bold; color:#1565c0;">TARGET PRICE</div><div class="big-val" id="reqUSA" style="color:#1565c0; font-size:1.2rem;">$0.00</div>
        </div>
        <div class="result-box" id="brResultCard" style="border-top-color:#009c3b;">
            <strong id="resBR">BRAZIL (IMPORT)</strong>
            <div class="landed-highlight"><div id="txtLandedBR" style="font-size:0.7rem; font-weight:bold;">CUSTO REAL (Unid)</div><div class="big-val" id="landedBR">R$0.00</div></div>
            <div id="lblTargetBR" style="font-size:0.7rem; font-weight:bold; color:#1b5e20;">PREÃ‡O ALVO</div><div class="big-val" id="reqBR" style="color:#1b5e20; font-size:1.2rem;">R$0.00</div>
        </div>
    </div>
</div>

<script>
const hsLib = {"4407.11":{name:"Structural Lumber",duty:10,surch:false},"4412.39":{name:"Plywood Sheets",duty:8,surch:true},"8301.40":{name:"Smart Locks",duty:3.5,surch:true}};
let currentLang = 'en';
const trans = {
    en: { h1: "1. IMPORT SPECS", h2: "2. LOGISTICS", h3: "3. STRATEGY", lblNotes: "PROJECT / PRODUCT NOTES", lblHS: "HS / NCM CODE", lblOrigin: "Origin", lblUnit: "Unit Cost ($)", lblQty: "Quantity", lblManualDuty: "Import Duty (%)", lblFreight: "Total Freight ($)", lblIns: "Insurance (%)", lblInt: "Local Drayage ($)", lblOther: "Broker/Fees ($)", lblEx: "Exchange Rate ($1 = R$)", lblSurcharge: "Apply Brazil 40% Tax", lblMktUSA: "Market Price USA ($)", lblMktBR: "Market Price BR (R$)", lblMargin: "Desired Margin (%)", resUSA: "USA (IMPORT)", resBR: "BRAZIL (IMPORT)", txtLandedUSA: "LANDED COST (Unit)", txtLandedBR: "CUSTO REAL (Unid)", lblTargetUSA: "TARGET PRICE", lblTargetBR: "PREÃ‡O ALVO", alertS232: "Lumber Alert: 10% S232 Active. Brazil 40% Tax EXEMPT." },
    pt: { h1: "1. ESPECIFICAÃ‡Ã•ES", h2: "2. LOGÃSTICA", h3: "3. ESTRATÃ‰GIA", lblNotes: "NOTAS DO PROJETO / PRODUTO", lblHS: "CÃ“DIGO HS / NCM", lblOrigin: "Origem", lblUnit: "Custo UnitÃ¡rio ($)", lblQty: "Quantidade", lblManualDuty: "Imposto Manual (%)", lblFreight: "Frete Total ($)", lblIns: "Seguro (%)", lblInt: "Frete Interno ($)", lblOther: "Taxas de Despacho ($)", lblEx: "CÃ¢mbio ($1 = R$)", lblSurcharge: "Aplicar 40% do Brasil", lblMktUSA: "PreÃ§o Mercado EUA ($)", lblMktBR: "PreÃ§o Mercado BR (R$)", lblMargin: "Margem Desejada (%)", resUSA: "EUA (IMPORTAÃ‡ÃƒO)", resBR: "BRASIL (IMPORTAÃ‡ÃƒO)", txtLandedUSA: "CUSTO REAL (Unid)", txtLandedBR: "CUSTO REAL (Unid)", lblTargetUSA: "PREÃ‡O ALVO", lblTargetBR: "PREÃ‡O ALVO", alertS232: "Madeira: 10% S232 Ativa. Isento de sobretaxa de 40%." }
};

function clearZero(el) { if(el.value === "0") el.value = ""; }
function autoCategory() {
    const hs = document.getElementById('hsCode').value.trim();
    const conv = document.getElementById('lumberConverter');
    const notes = document.getElementById('projNotes');
    conv.style.display = hs.startsWith("44") ? "block" : "none";
    if(hsLib[hs]) {
        notes.value = hsLib[hs].name;
        document.getElementById('manualDuty').value = hsLib[hs].duty;
        document.getElementById('brSurcharge').checked = hsLib[hs].surch;
        if(!hsLib[hs].surch && document.getElementById('origin').value === 'Brazil') {
            document.getElementById('tariffAlert').innerText = trans[currentLang].alertS232;
            document.getElementById('tariffAlert').style.display = "block";
        }
    } else { document.getElementById('tariffAlert').style.display = "none"; }
    calculate();
}

function convertWood() {
    const val = parseFloat(document.getElementById('volInput').value) || 0;
    const type = document.getElementById('convType').value;
    document.getElementById('resBF').innerText = "BF: " + ((type === 'm3') ? val * 423.77 : val).toFixed(2);
}

function applyConversion() {
    const val = parseFloat(document.getElementById('volInput').value) || 0;
    const type = document.getElementById('convType').value;
    document.getElementById('qty').value = Math.round((type === 'm3') ? val * 423.77 : val);
    calculate();
}

function setLang(l) {
    currentLang = l;
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn' + l.toUpperCase()));
    const t = trans[l];
    for (let id in t) { let el = document.getElementById(id); if (el) el.innerText = t[id]; }
    calculate();
}

function calculate() {
    const buy = parseFloat(document.getElementById('unitCost').value) || 0;
    const qty = parseFloat(document.getElementById('qty').value) || 1;
    const freight = parseFloat(document.getElementById('freight').value) || 0;
    const insurance = (buy * qty * (parseFloat(document.getElementById('insRate').value) || 0)) / 100;
    const internal = parseFloat(document.getElementById('internalFreight').value) || 0;
    const other = parseFloat(document.getElementById('otherFees').value) || 0;
    const margin = (parseFloat(document.getElementById('targetMargin').value) || 0) / 100;
    const exRate = parseFloat(document.getElementById('exRate').value) || 5.26;
    const manualDuty = (parseFloat(document.getElementById('manualDuty').value) || 0) / 100;
    const origin = document.getElementById('origin').value;

    if(origin === 'Brazil') document.getElementById('brResultCard').style.display = 'none';
    else document.getElementById('brResultCard').style.display = 'block';

    let usDuty = manualDuty || 0.035;
    if(origin === 'China') usDuty += 0.25;
    if(origin === 'Brazil' && document.getElementById('brSurcharge').checked) usDuty += 0.40;

    const cifBatch = (buy * qty) + freight + insurance + internal + other;
    const landedUSA = (cifBatch + (cifBatch * usDuty) + 50) / qty;
    document.getElementById('landedUSA').innerText = '$' + landedUSA.toFixed(2);
    document.getElementById('reqUSA').innerText = '$' + (landedUSA / 0.77).toFixed(2);

    const cifBRL = cifBatch * exRate;
    const ii = cifBRL * 0.12;
    const ipi = (cifBRL + ii) * (parseFloat(document.getElementById('brIPI').value)/100);
    const icms = (parseFloat(document.getElementById('brICMS').value)/100);
    const totalBR = (cifBRL + ii + ipi + (cifBRL * 0.1175)) / (1 - icms);
    document.getElementById('landedBR').innerText = 'R$' + (totalBR / qty).toFixed(2);
    document.getElementById('reqBR').innerText = 'R$' + (totalBR / (qty * 0.74)).toFixed(2);
}

async function getLiveExchangeRate() {
    try { const r = await fetch('https://open.er-api.com/v6/latest/USD'); const d = await r.json(); document.getElementById('exRate').value = d.rates.BRL.toFixed(2); calculate(); } catch (e) {}
}
window.onload = () => { getLiveExchangeRate(); setLang('en'); };
</script>
</body>
</html>
