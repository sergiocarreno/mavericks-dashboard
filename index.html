<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mavericks Global Master V16</title>
    <style>
        :root { --primary: #1a337e; --secondary: #009c3b; --bg: #f4f7f6; --white: #ffffff; --accent: #ffeb3b; --alert: #ff9800; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1100px; margin: auto; background: var(--white); padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo-container img { max-width: 100%; height: auto; border-radius: 8px; width: 350px; }
        .lang-switch { display: flex; justify-content: flex-end; gap: 8px; margin-bottom: 15px; }
        .lang-btn { background: #eee; border: none; padding: 8px 15px; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .lang-btn.active { background: var(--primary); color: white; }
        .grid { display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 768px) { .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; } }
        .card { padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #fff; }
        .header { background: var(--primary); color: white; padding: 10px; border-radius: 6px; font-weight: bold; margin-bottom: 12px; font-size: 0.8rem; text-transform: uppercase; text-align: center; }
        .input-group { margin-bottom: 8px; }
        label { display: block; font-weight: bold; margin-bottom: 4px; color: #444; font-size: 0.7rem; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        textarea { resize: none; font-family: inherit; }
        .alert-box { background: #fff3e0; border-left: 5px solid var(--alert); padding: 10px; font-size: 0.75rem; color: #e65100; margin-bottom: 12px; border-radius: 0 8px 8px 0; display: none; }
        .results-grid { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        @media (min-width: 768px) { .results-grid { display: grid; grid-template-columns: 1fr 1fr; } }
        .result-box { padding: 15px; border-radius: 12px; border-top: 6px solid var(--primary); background: #f9f9f9; }
        .landed-highlight { background: var(--accent); padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 2px solid #fbc02d; }
        .target-box { background: #e3f2fd; padding: 10px; border-radius: 8px; border: 1px solid #90caf9; margin-top: 10px; }
        .big-val { font-size: 1.4rem; font-weight: bold; color: #333; margin: 0; }
        .status-pill { display: inline-block; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; margin-top: 5px; }
        .green-pill { background: #c8e6c9; color: #2e7d32; }
        .red-pill { background: #ffcdd2; color: #c62828; }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-switch">
        <button onclick="setLang('en')" id="btnEN" class="lang-btn active">EN</button>
        <button onclick="setLang('pt')" id="btnPT" class="lang-btn">PT</button>
    </div>

    <div class="logo-container">
        <img src="https://i.postimg.cc/PxB0KX2t/mavericks.jpg" alt="Mavericks Logo">
    </div>

    <div id="tariffAlert" class="alert-box"></div>

    <div class="card" style="margin-bottom: 15px;">
        <label id="lblNotes">PROJECT NOTES / VENDOR</label>
        <textarea id="projNotes" rows="2" placeholder="e.g. Manaus Timber - Sports Barn Order"></textarea>
    </div>

    <div class="grid">
        <div class="card">
            <div class="header" id="h1">1. IMPORT SPECS</div>
            <div class="input-group"><label id="lblHS">HS / NCM CODE</label><input type="text" id="hsCode" placeholder="4407.11" oninput="calculate()"></div>
            <div class="input-group"><label id="lblOrigin">Origin</label>
                <select id="origin" onchange="calculate()">
                    <option value="Brazil">Brazil</option>
                    <option value="China">China</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group"><label id="lblUnit">Unit Cost ($)</label><input type="number" id="unitCost" value="0" oninput="calculate()"></div>
            <div class="input-group"><label id="lblQty">Quantity</label><input type="number" id="qty" value="1" oninput="calculate()"></div>
        </div>

        <div class="card">
            <div class="header" id="h2">2. LOGISTICS</div>
            <div class="input-group"><label id="lblFreight">Total Freight ($)</label><input type="number" id="freight" value="0" oninput="calculate()"></div>
            <div class="input-group"><label id="lblIns">Insurance (%)</label><input type="number" id="insRate" value="0" oninput="calculate()"></div>
            <div class="input-group"><label id="lblInt">Internal (Drayage) ($)</label><input type="number" id="internalFreight" value="0" oninput="calculate()"></div>
            <div class="input-group"><label id="lblOther">Broker/Other Fees ($)</label><input type="number" id="otherFees" value="0" oninput="calculate()"></div>
        </div>

        <div class="card">
            <div class="header" id="h3">3. STRATEGY</div>
            <div class="input-group"><label id="lblMargin">Desired Margin (%)</label><input type="number" id="targetMargin" value="20" oninput="calculate()"></div>
            <div class="input-group"><label id="lblEx">Exchange Rate ($1 = R$)</label>
                <div style="display:flex; gap:3px;"><input type="number" id="exRate" value="5.25" step="0.01" oninput="calculate()"><button onclick="getLiveExchangeRate()">ðŸ”„</button></div>
            </div>
            <div class="input-group"><label id="lblMktUSA">Mkt Price USA ($)</label><input type="number" id="priceUSA" value="0" oninput="calculate()"></div>
            <div id="brPriceSection" class="input-group"><label id="lblMktBR">Mkt Price Brazil (R$)</label><input type="number" id="priceBR" value="0" oninput="calculate()"></div>
        </div>
    </div>

    <div id="resultsWrapper" class="results-grid">
        <div class="result-box usa-box" id="usaResultCard" style="border-top-color:#3b5998;">
            <strong id="resUSA">USA (IMPORT)</strong>
            <div class="landed-highlight">
                <div id="txtLandedUSA" style="font-size:0.75rem; font-weight:bold;">TRUE LANDED COST (Unit)</div>
                <div class="big-val" id="landedUSA">$0.00</div>
            </div>
            <div class="target-box">
                <div id="txtTargetUSA" style="font-size:0.7rem; font-weight:bold; color: #1565c0;">TARGET SALE PRICE (For Margin)</div>
                <div class="big-val" id="reqUSA" style="color:#1565c0;">$0.00</div>
            </div>
            <div id="statusUSA"></div>
        </div>
        <div class="result-box brazil-box" id="brResultCard" style="border-top-color:#009c3b;">
            <strong id="resBR">BRAZIL (IMPORT)</strong>
            <div class="landed-highlight">
                <div id="txtLandedBR" style="font-size:0.75rem; font-weight:bold;">CUSTO REAL NO CHÃƒO (Unit)</div>
                <div class="big-val" id="landedBR">R$0.00</div>
            </div>
            <div class="target-box">
                <div id="txtTargetBR" style="font-size:0.7rem; font-weight:bold; color: #1b5e20;">PREÃ‡O ALVO DE VENDA (Meta)</div>
                <div class="big-val" id="reqBR" style="color:#1b5e20;">R$0.00</div>
            </div>
            <div id="statusBR"></div>
        </div>
    </div>
</div>

<script>
const hsLib = {
    "4407.11": { name: "Softwood Lumber", usBase: 0.10, brII: 0.16, exemptFrom40: true },
    "9403.40": { name: "Kitchen Cabinets", usBase: 0.25, brII: 0.18, exemptFrom40: true },
    "4412.39": { name: "Plywood Sheets", usBase: 0.08, brII: 0.18, exemptFrom40: false },
    "4410.12": { name: "OSB Sheets", usBase: 0.00, brII: 0.18, exemptFrom40: false },
    "8518.30": { name: "Earbuds/Electronics", usBase: 0.00, brII: 0.16, exemptFrom40: false }
};

let currentLang = 'en';
const translations = {
    en: {
        h1: "1. IMPORT SPECS", h2: "2. LOGISTICS", h3: "3. STRATEGY", lblNotes: "PROJECT NOTES / VENDOR",
        lblHS: "HS / NCM CODE", lblOrigin: "Origin", lblUnit: "Unit Cost ($)", lblQty: "Quantity",
        lblFreight: "Total Freight ($)", lblIns: "Insurance (%)", lblInt: "Internal (Drayage) ($)", lblOther: "Broker/Other Fees ($)",
        lblMargin: "Desired Margin (%)", lblEx: "Exchange Rate ($1 = R$)", lblMktUSA: "Mkt Price USA ($)", lblMktBR: "Mkt Price Brazil (R$)",
        resUSA: "USA (IMPORT)", resBR: "BRAZIL (IMPORT)", txtLandedUSA: "TRUE LANDED COST (Unit)", txtLandedBR: "CUSTO REAL NO CHÃƒO (Unit)",
        txtTargetUSA: "TARGET SALE PRICE (For Margin)", txtTargetBR: "PREÃ‡O ALVO DE VENDA (Meta)",
        ok: "Profitable", no: "Price Low", alertS232: "Mavericks Lumber Alert: 10-25% S232 active. Brazil 40% Surcharge EXEMPT."
    },
    pt: {
        h1: "1. ESPECIFICAÃ‡Ã•ES", h2: "2. LOGÃSTICA", h3: "3. ESTRATÃ‰GIA", lblNotes: "NOTAS DO PROJETO / VENDEDOR",
        lblHS: "CÃ“DIGO HS / NCM", lblOrigin: "Origem", lblUnit: "Custo UnitÃ¡rio ($)", lblQty: "Quantidade",
        lblFreight: "Frete Total ($)", lblIns: "Seguro (%)", lblInt: "Frete Interno ($)", lblOther: "Taxas de Despacho ($)",
        lblMargin: "Margem Desejada (%)", lblEx: "CÃ¢mbio ($1 = R$)", lblMktUSA: "PreÃ§o Mercado EUA ($)", lblMktBR: "PreÃ§o Mercado Brasil (R$)",
        resUSA: "EUA (IMPORTAÃ‡ÃƒO)", resBR: "BRASIL (IMPORTAÃ‡ÃƒO)", txtLandedUSA: "CUSTO REAL NO CHÃƒO (Unid)", txtLandedBR: "CUSTO REAL NO CHÃƒO (Unid)",
        txtTargetUSA: "PREÃ‡O ALVO DE VENDA (Meta)", txtTargetBR: "PREÃ‡O ALVO DE VENDA (Meta)",
        ok: "Lucrativo", no: "PreÃ§o Baixo", alertS232: "Alerta de Madeira: 10-25% S232 ativa. Isento da sobretaxa de 40% do Brasil."
    }
};

function setLang(l) { 
    currentLang = l; 
    document.getElementById('btnEN').classList.toggle('active', l === 'en');
    document.getElementById('btnPT').classList.toggle('active', l === 'pt');
    const t = translations[l];
    for (let id in t) {
        let el = document.getElementById(id);
        if (el) el.innerText = t[id];
    }
    calculate(); 
}

function calculate() {
    const buy = parseFloat(document.getElementById('unitCost').value) || 0;
    const qty = parseFloat(document.getElementById('qty').value) || 1;
    const freight = parseFloat(document.getElementById('freight').value) || 0;
    const insRate = (parseFloat(document.getElementById('insRate').value) || 0) / 100;
    const internalFreight = parseFloat(document.getElementById('internalFreight').value) || 0;
    const otherFees = parseFloat(document.getElementById('otherFees').value) || 0;
    const marginGoal = (parseFloat(document.getElementById('targetMargin').value) || 0) / 100;
    const exRate = parseFloat(document.getElementById('exRate').value) || 5.25;
    const origin = document.getElementById('origin').value;
    const hs = document.getElementById('hsCode').value.trim();
    const alertBox = document.getElementById('tariffAlert');

    if(origin === 'Brazil') {
        document.getElementById('brResultCard').style.display = 'none';
        document.getElementById('brPriceSection').style.display = 'none';
    } else {
        document.getElementById('brResultCard').style.display = 'block';
        document.getElementById('brPriceSection').style.display = 'block';
    }

    let usTax = 0.035; let isExempt = false;
    if(hsLib[hs]) {
        usTax = hsLib[hs].usBase; isExempt = hsLib[hs].exemptFrom40;
        if(origin === 'Brazil' && isExempt) {
            alertBox.innerText = translations[currentLang].alertS232;
            alertBox.style.display = "block";
        } else { alertBox.style.display = "none"; }
    } else { alertBox.style.display = "none"; }

    if(origin === 'China') usTax += 0.25;
    if(origin === 'Brazil' && !isExempt) usTax += 0.40;

    const cif = (buy * qty) + freight + (buy * qty * insRate) + otherFees + internalFreight;
    const landedUnitUSA = (cif + (cif * usTax) + 50) / qty;
    const landedUnitBR_BRL = ((cif + (cif * 0.78)) * exRate) / qty;

    const reqUSA = (landedUnitUSA + 4.50) / (1 - 0.23 - marginGoal);
    const reqBR = (landedUnitBR_BRL + 25.00) / (1 - 0.26 - marginGoal);

    document.getElementById('landedUSA').innerText = '$' + landedUnitUSA.toFixed(2);
    document.getElementById('landedBR').innerText = 'R$' + landedUnitBR_BRL.toFixed(2);
    document.getElementById('reqUSA').innerText = '$' + reqUSA.toFixed(2);
    document.getElementById('reqBR').innerText = 'R$' + reqBR.toFixed(2);

    const mktUSA = parseFloat(document.getElementById('priceUSA').value) || 0;
    const isUSAOk = mktUSA >= reqUSA;
    document.getElementById('statusUSA').innerHTML = `<span class="status-pill ${isUSAOk ? 'green-pill' : 'red-pill'}">${isUSAOk ? translations[currentLang].ok : translations[currentLang].no}</span>`;
    
    if(origin !== 'Brazil') {
        const mktBR = parseFloat(document.getElementById('priceBR').value) || 0;
        const isBROk = mktBR >= reqBR;
        document.getElementById('statusBR').innerHTML = `<span class="status-pill ${isBROk ? 'green-pill' : 'red-pill'}">${isBROk ? translations[currentLang].ok : translations[currentLang].no}</span>`;
    }
}

async function getLiveExchangeRate() {
    try {
        const response = await fetch('https://open.er-api.com/v6/latest/USD');
        const data = await response.json();
        const rate = data.rates.BRL;
        if (rate) { document.getElementById('exRate').value = rate.toFixed(2); calculate(); }
    } catch (e) { console.error(e); }
}
window.onload = () => { getLiveExchangeRate(); setLang('en'); };
</script>
</body>
</html>
